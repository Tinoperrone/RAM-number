<style>
body {

    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle, #0b5138, #031f16);
    color: #fff;

.cassino {

.numeros {

.bola {
    width: 60px;

    display: flex;

    from { transform: rotateY(0deg) scale(0.5); }
    to   { transform: rotateY(360deg) scale(1); }

.vermelho { background: #c62828; }
.preto { background: #000; }

<body>

<div class="cassino">
    <h1>ðŸŽ° Sorteio de NÃºmeros</h1>
    <p>Sorteio de 6 nÃºmeros</p>

    <div id="numeros" class="numeros"></div>

    <button onclick="sortear()">ðŸŽ² Sortear</button>

    <small>Alejandro</small>
</div>

<audio id="som" src="https://assets.mixkit.co/sfx/preview/mixkit-casino-roulette-wheel-1992.mp3"></audio>

<script>
const vermelho = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

function sortear() {
    const som = document.getElementById("som");
    const container = document.getElementById("numeros");

    som.currentTime = 0;
    som.play();

    container.innerHTML = "";

    let numeros = [];
    while (numeros.length < 6) {
        let n = Math.floor(Math.random() * 36) + 1;
        if (!numeros.includes(n)) numeros.push(n);
    }

    numeros.forEach((n, i) => {
        setTimeout(() => {
            const bola = document.createElement("div");
            bola.classList.add("bola");

            if (vermelho.includes(n)) {
                bola.classList.add("vermelho");
            } else {
                bola.classList.add("preto");
            }

            bola.textContent = n;
            container.appendChild(bola);
        }, i * 300);
    });
}
</script>
